
<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Contacto | Iphard VPN</title>
<meta content="Contacta con el equipo de Iphard VPN. Resolvemos tus dudas y te ayudamos a empezar con la mejor VPN en España." name="description"/>
<style>
    :root {
      --bg: #ffffff; --ink: #0f172a; --muted: #475569; --line: #e2e8f0; --brand: #0a66c2;
      --brand-ink: #ffffff; --radius: 12px; --shadow: 0 8px 20px rgba(0,0,0,0.05);
    }
    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--ink);
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    .wrap {
      max-width: 700px;
      margin: auto;
      padding: 32px 24px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 12px;
      text-align: center;
    }
    p {
      color: var(--muted);
      text-align: center;
      margin-bottom: 32px;
    }
    form {
      background: #fff;
      padding: 24px;
      border-radius: var(--radius);
      border: 1px solid var(--line);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    label {
      font-weight: 600;
      margin-bottom: 4px;
    }
    input, textarea {
      padding: 12px;
      border: 1px solid var(--line);
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
    }
    button {
      background: linear-gradient(180deg, var(--brand), #0ea5e9);
      color: var(--brand-ink);
      border: none;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 999px;
      cursor: pointer;
      transition: filter 0.2s ease;
    }
    button:hover {
      filter: brightness(1.05);
    }
  </style>
</head>
<body>
<main class="wrap">
<h1>Contacto</h1>
<p>¿Listo para empezar o tienes dudas? Déjanos tus datos y te contactaremos.</p>
<form action="#" method="post">
<div>
<label for="nombre">Nombre</label>
<input id="nombre" name="nombre" required="" type="text"/>
</div>
<div>
<label for="email">Correo electrónico</label>
<input id="email" name="email" required="" type="email"/>
</div>
<div>
<label for="mensaje">Mensaje</label>
<textarea id="mensaje" name="mensaje" required="" rows="5"></textarea>
</div>
<button type="submit">Enviar mensaje</button>
</form><div style="margin-top: 40px; border-radius: 12px; overflow: hidden;"><iframe allowfullscreen="" height="350" loading="lazy" referrerpolicy="no-referrer-when-downgrade" src="https://www.google.com/maps?q=La+Pau+8-14,+08290+Barcelona&amp;output=embed" style="border:0;" width="100%"></iframe></div>
</main>
</body>
</html>
